{% extends 'app_note/base.html' %}
{% block content %}
    <p>Topic:  {{topic.topic_name}}</p>
    <p>Entries: </p>
    <ol>
        {% for entry in entries %}
            <li>
                <p>{{entry.date_added|date:"M d,Y H:i"}}</p>
                <p>{{entry.text | linebreaks}}</p>  
            </li>
        {%empty%}
            <li>this topic has no entries</li>
        {% endfor %}
    </ol>
{% endblock content %}
